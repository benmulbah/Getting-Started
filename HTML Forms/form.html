<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>

<body>
    <main>
        <h1>Basic Form</h1>
        <hr>
        <!--Basic Form-->
        <form action="#">
            <div>
                <!--type attribute-->
                <label for="">Enter Fullname</label><br>
                <input type="text" name="">
            </div>
            <div>
                <!--name attribute-->
                <label for="">Password</label><br>
                <input type="password" name="12345">
            </div>

            <div>
                <!--value attribute-->
                <label for="">Password</label><br>
                <input type="number" name="12345" value="200">
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
