<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fieldset</title>
</head>

<body>
    <main>
        <h1>Fieldset</h1>
        <hr>

        <!--Fieldset-->
        <fieldset>
            <legend>Select favourite color:</legend>
            <label>Red</label>
            <input type="radio">
            <label>White</label>
            <input type="radio">
            <label>Green</label>
            <input type="radio">
            <label>Black</label>
            <input type="radio">
        </fieldset>
    </main>
</body>

</html>
