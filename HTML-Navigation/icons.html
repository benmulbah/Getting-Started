<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>

    </header>
    <!--Navbar below-->
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About Us</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Font Base Icons</h1>
            <hr>
            <i style="font-size: 80px; color: blue;" class="fa-solid fa-house"></i>
        </section>
        <form action="">
            <div>
                <label for="user_name">Username</label><br>
                <input type="text" id="user_name" name="user_name" required minlength="3" maxlength="10">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password" required minlength="3" maxlength="10">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form><br><br>

        <h1>Basic Customer Table</h1>

        <table style=" width: 100% ; border: 1px solid #ccc;">
            <!--Row 1 th-->
            <tr>
                <th style=" background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc ;">Frist Name</th>
                <th style=" background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc ;">Middle Name</th>
                <th style=" background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc ;">Last Name</th>
                <th style=" background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc ;">Age</th>
                <th style=" background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc ;">Gender</th>
            </tr>
            <!--Row 1 data td-->
            <tr>
                <td style=" padding: 10px; border: 1px solid #ccc;">John</td>
                <td style=" padding: 10px; border: 1px solid #ccc;">Peter</td>
                <td style=" padding: 10px; border: 1px solid #ccc;">Kollie</td>
                <td style=" padding: 10px; border: 1px solid #ccc;">20</td>
                <td style=" padding: 10px; border: 1px solid #ccc;">Male</td>
            </tr>
            <!--Row 2 data td-->
            <tr>
                <td>Fatu</td>
                <td>Sonnie</td>
                <td>Johnson</td>
                <td>18</td>
                <td>female</td>
            </tr>
        </table>
    </main>
    <footer>

    </footer>
</body>

</html>
